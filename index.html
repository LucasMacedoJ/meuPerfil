<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" itemref="profileImagem"
                    class="rounded-circle mb-3" style="width: 150px;" id="imagemPerfil">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>
                <ul id="hobbieList" class="list-group mb-3">
                    <li class="list-group-item">Leitura</li>
                    <li class="list-group-item">Esportes</li>
                    <li class="list-group-item">Música</li>
                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobbie()">Adicionar Hobbie</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn btn-danger me-2" onclick="trocaFoto()">Mudar Imagem de Fundo</button>
                <button class="btn btn-secondary me-2" onclick="resetarPagina()">Resetar Página</button>
            </div>
        </div>
    </div>

    <script>
        function alterarNome() {
            const novoNome = prompt("Digite o novo Nome: ");
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        function adicionarHobbie() {
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.textContent = novoHobby;
                li.className = "list-group-item";
                adicionarEventosHobbie(li);
                document.getElementById("hobbieList").appendChild(li);
            }
        }

        function mudarCorDeFundo() {
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("profileCard").style.backgroundColor = corAleatoria;
        }

        function trocaFoto() {
            const novaImagem = prompt("Digite o link da nova imagem:");
            if (novaImagem) {
                document.getElementById("imagemPerfil").src = novaImagem;
            }
        }

        function adicionarEventosHobbie(elemento) {
            elemento.addEventListener("click", () => {
                elemento.remove();
            });

            elemento.addEventListener("mouseover", () => {
                elemento.style.backgroundColor = "red";
                elemento.style.color = "white";
            });

            elemento.addEventListener("mouseout", () => {
                elemento.style.backgroundColor = "";
                elemento.style.color = "";
            });
        }

        function resetarPagina() {
            document.getElementById("profileName").textContent = "Nome: Meu Perfil";
            document.getElementById("profileAge").textContent = "Idade: 18";
            document.getElementById("imagemPerfil").src = "https://via.placeholder.com/150";
            document.getElementById("profileCard").style.backgroundColor = "";
            
            const hobbieList = document.getElementById("hobbieList");
            hobbieList.innerHTML = "";
            const hobbiesIniciais = ["Leitura", "Esportes", "Música"];
            hobbiesIniciais.forEach(hobby => {
                const li = document.createElement("li");
                li.textContent = hobby;
                li.className = "list-group-item";
                adicionarEventosHobbie(li);
                hobbieList.appendChild(li);
            });
        }

        document.querySelectorAll("#hobbieList .list-group-item").forEach(adicionarEventosHobbie);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
